<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="card bg-light">
            <div class="card-header">
                <h3 class="text-success">Formulario Bootstrap</h3>
            </div>
            <div class="card-body">

                <form>
                    <div class="mb-3">
                        <label for="tipoIdentificacion" class="form-label">Tipo identificación</label>
                        <select id="tipoIdentificacion" class="form-select" name="tipoIdentificacion">
                            <option value=""></option>
                            <option value="Cédula">Cédula</option>
                            <option value="NIT">NIT</option>
                            <option value="Cédula extranjería">Cédula extranjería</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="identificacion" class="form-label">Identificación: </label>
                        <input type="text" size="12" id="identificacion" class="form-control" name="identificacion">
                    </div>

                    <div class="mb-3">
                        <label for="nombreCompleto" class="form-label">Nombre completo: </label>
                        <input type="text" size="30" id="nombreCompleto" class="form-control" name="nombreCompleto">
                    </div>

                    <div class="mb-3">
                        <label for="correoElectronico" class="form-label">Correo electrónico: </label>
                        <input type="text" size="30" id="correoElectronico" class="form-control" name="correoElectronico">
                    </div>

                    <div class="mb-3">
                        <label for="fechaIngreso" class="form-label">Fecha de ingreso: </label>
                        <input type="text" size="11" id="fechaIngreso" class="form-control" name="fechaIngreso">
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" id="activo" name="activo" class="form-check-input">
                            <label for="activo" class="form-checkbox-label">Activo: </label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="capacidadCredito" class="form-label">Capacidad de crédito: </label>
                        <input type="text" size="9" id="capacidadCredito" class="form-control" name="capacidadCredito">
                    </div>

                    <div class="mb-3">
                        <label for="claveUsuario" class="form-label">Asignar clave: </label>
                        <input type="password" size="10" id="claveUsuario" class="form-control" name="claveUsuario">
                    </div>

                    <div class="mb-3">
                        <input type="submit" value="Enviar" class="btn btn-outline-primary btn-sm" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
