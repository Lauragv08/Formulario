<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        textarea {
            resize: horizontal;
        }
        legend {
            text-align: right;
        }
    </style>
</head>

<body>
    <h3>Formularios</h3>
    <form method="get">
        <fieldset>
            <legend>Campos más importantes</legend>
            <div>
                <label for="texto">Texto:
                </label><!--EL FOR SIRVE PRA QUE SE PARE EN LA ETUIQUETA TEXTO Y SE PARE EN EL CUADRO DE TEXTO-->
                <input type="text" id="texto" name="txt" placeholder="Digite un texto..." size="50" maxlength="50"
                    autofocus>
            </div>/>
            <!--value: sirve para enviar la infromación. placeholder sirve para poner un texto invisible. size tamaño de la caja de texto maxlength es para el maximo de caracteres en el campo
                required sirve para la validación de datos.disabled sirve para desabilidatar un campo, readonly, autofocus sirve para que aparezca en una caja el cursor desde el inicio
            -->
            </div>
            <div>
                <label for="oculto">Texto Oculto</label>
                <input type="password" name="oculto" id="oculto" size="10" maxlength="10" />
            </div>
            <div>
                <label>Radio botones</label>
                <input type="radio" name="radio" id="r1" value="Radio1"><label for="r1">radio1</label>
                <input type="radio" name="radio" id="r2" value="Radio2" checked><label for="r1">radio2</label>
                <input type="radio" name="radio" id="r3" value="Radio3"><label for="r1">radio3</label>


            </div>
            <div>
                <label>Caja de chequeo</label>
                <input type="checkbox" name="check" id="check1" value="Check1"> <label for="check1">Check1</label>
                <input type="checkbox" name="check" id="check2" value="Check2" checked> <label
                    for="check2">Check2</label>
            </div>
            <div>
                <label for="opciones">opciones: </label>
                <select name="opc" id="opciones" multiple size="5">
                    <option value="">Seleccione una opción</option>
                    <option value="op1">Opción 1</option>
                    <option value="op2">Opción 2</option>
                    <option value="op3">Opción 3</option>
                    <option value="op4">Opción 4</option>
                    <option value="op5">Opción 5</option>

                </select>
            </div>
        </fieldset>

        <div>
            <label for="lengProg">Lenguaje de programción</label>
            <input type="text" name="lengProg" id="lengProg" size="20" list="lenguaje">
        </div>

        <datalist id="lenguaje">
            <option value="Javascript"></option>
            <option value="Rust"></option>
            <option value="Go"></option>
            <option value="Python"></option>
        </datalist>

        <div>
            <label for="cita">Hora cita: </label>
            <input type="time" name="cita" id="cita" list="horas">
        </div>

        <datalist id="horas">
            <option value="09:00"></option>
            <option value="11:00"></option>
            <option value="15:00"></option>
        </datalist>

        <div>
            <label for="checkboolean">Caja booleana (pregunta?)</label>
            <input type="checkbox" name="chlbool" id="checkboolean">
        </div>

        <div>
            <label for="valor">Valor: </label>
            <input type="number" name="valor" id="valor" min="1" max="1000" step="0.1">
        </div>

        <div>
            <label for="rango">Rango</label>
            <input type="range" name="rango" id="rango" min="1" max="10">
        </div>

        <div>
            <label for="correo">Correo</label>
            <input type="email" name="correo" id="correo">
        </div>

        <div>
            <label for="fecha">Fecha</label>
            <input type="date" name="fecha" id="fecha" min="2024-01-01" max="2024-03-31">
        </div>

        <div>
            <label for="color">Color</label>
            <input type="color" name="color" id="color">
        </div>

        <div>
            <label for="area">Área de texto</label>
            <textarea name="area" id="area" cols="30" rows="5" placeholder="Observación"></textarea>
            <!--no dejar enter en esta etiqueta ya que lo toma como relleno de columnas-->
        </div>

        <input type="hidden" name="secreto" id="secreto" value="LengProgAv1">
        <!--hidden: campo que solo ve el desarrollador-->

        <div>
            <label for="dirWeb">Dirección web</label>
            <input type="url" name="dirWeb" id="dirWeb">
        </div>


        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar">
        </div>
    </form>
</body>

</html>
